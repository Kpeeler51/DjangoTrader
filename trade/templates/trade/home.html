{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="{% static 'chart.js' %}"></script>
</head>
<body>
    <h1>Stock Market Graph</h1>
    
    <form method="get">
        <label for="stock_symbol">Enter Stock Symbol:</label>
        <input type="text" id="stock_symbol" name="symbol" value="{{ symbol }}">
        <input type="submit" value="Show Graph">
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% else %}
        <p>Currency: {{ currency }}</p>
        <canvas id="stockChart"></canvas>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                try {
                    const dates = JSON.parse('{{ dates|escapejs }}');
                    const prices = JSON.parse('{{ prices|escapejs }}');
                    const symbol = '{{ symbol|escapejs }}';
                    const currency = '{{ currency|escapejs }}';

                    createChart(dates, prices, symbol, currency);
                } catch (error) {
                    console.error("Error creating chart:", error);
                }
            });
        </script>
    {% endif %}
</body>
</html>
