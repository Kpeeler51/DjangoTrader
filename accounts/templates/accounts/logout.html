{% extends "trade/base.html" %}
{% load static %}

{% block title %} Logging Out {% endblock %}

{% block content %}
<link href="{% static 'accounts/css/style.css' %}" rel="stylesheet" type="text/css">

<section>
    <h2>You have been logged out</h2>
    <p>Redirecting to home page...</p>
</section>

<script>
    // Wait for 2 seconds (2000 milliseconds) before redirecting
    setTimeout(function() {
        window.location.href = "{% url 'home' %}";
    }, 2000);
</script>
{% endblock %}
