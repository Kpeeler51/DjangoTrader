{% extends "trade/base.html" %}

{% block content %}
<div class="register-form">
    <h2>Register for DjangoTrader</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}
